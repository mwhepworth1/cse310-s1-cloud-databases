<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_item') }}" method="post">
        <input type="text" name="item" placeholder="Enter a new to-do item">
        <button type="submit">Add</button>
    </form>
</body>
</html>
